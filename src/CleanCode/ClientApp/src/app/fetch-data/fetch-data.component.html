<h1>Planes</h1>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="planList">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Franquicia</th>
      <th>Precio</th>
      <th>Cobertura</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of planList">
      <td>{{ forecast.name }}</td>
      <td>{{ forecast.franchise }}</td>
      <td>{{ forecast.price }}</td>
      <td>{{ forecast.coverage }}</td>
    </tr>
  </tbody>
</table>
