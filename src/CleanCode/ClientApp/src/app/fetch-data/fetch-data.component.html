<h1>Planes</h1>

<p *ngIf="!planList"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="planList">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Franquicia</th>
      <th>Precio</th>
      <th>Cobertura</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of planList">
      <td>{{ item.name }}</td>
      <td>{{ item.franchise }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.coverage }}</td>
    </tr>
  </tbody>
</table>
